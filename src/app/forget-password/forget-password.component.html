<div class="body">
    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <form (ngSubmit)="onSubmit(forgotPasswordForm)" #forgotPasswordForm="ngForm">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" required [(ngModel)]="email" name="email" />
        </div>
        <button type="submit" [disabled]="!forgotPasswordForm.form.valid">Send Reset Link</button>
        <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p>Remember your password? <a routerLink="/login">Login here</a></p>
      </form>
    </div>
  </div>
